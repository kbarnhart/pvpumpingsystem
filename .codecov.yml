- name: Codecov
  uses: codecov/codecov-action@v1.0.3

codecov:
  token: 3168bf2e-ee39-4900-bb7d-54c94b84aad9

  notify:
    require_ci_to_pass: no

coverage:
  status:
    patch:
      default:
        target: 100%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
    project:
      default: false
      library:
        target: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
        paths:
          - "pvlib/(\w+/)?[^/]+\.py$"
      tests:
        target: 95%
        paths:
          - "pvlib/test/.*"